<!DOCTYPE html>
<script>
    'use strict';
    function askDefault(yes ,no ,theQue ='can you ans?'){
        if(question(theQue)) yes();
        else no();
    }
    function ask(theQue, ...others){
        if(question(theQue)) others[0]()
        else others[1]();
    }
    function showOk(){
        alert("you agreed");
    }
    function showCancel(){
        alert("you canceled the execution.");
    }
    let question=function(theQue){
        return confirm(theQue);
    };
    //usage:function showOk Show cancle are passed as argument  to ask
    ask("do you agree?",showOk, showCancel);
    askDefault(showOk ,showCancel);
    askDefault(showOk, showCancel);
</script>
